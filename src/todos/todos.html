<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <form id="todo-form" ng-submit="td.addTodo({done: false, name: newTodo})">
            <input id="add-todo"
                   placeholder="What needs to be done?"
                   ng-model="newTodo"
                   ng-disabled="saving"
                   autofocus>
        </form>
    </header>
    <section id="main" ng-show="td.todoList.length" ng-cloak>
        <ul id="todo-list">
            <li ng-repeat="todo in td.todoList track by $index" ng-class="{completed: todo.done}">
                <div class="view">
                    <input class="toggle" type="checkbox" ng-model="todo.completed">
                    <label>{{todo.name}}</label>
                </div>
            </li>
        </ul>
    </section>
</section>
